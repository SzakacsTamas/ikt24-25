<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNO</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgb(54, 54, 54);
        }

        .image-container {
            width: 1000px;
            opacity: 0; 
            transform: scale(0.8); 
            animation: fadeIn 1.5s ease-in-out forwards, moveAndShrink 3s ease-in-out 2.3s forwards;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }


        @keyframes moveAndShrink {
            0% {
                transform: translateX(0) scale(1);
            }
            100% {
                transform: translateX(-600px) scale(0.5);
            }

        }

        .nav-container {
            display: flex;
            gap: 30px;
            top: 7%;
            left: 80%;
            position: fixed;
  


           
        }

        .nav-button1 {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            font-size: 16px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 120px;
           
            opacity: 0;
            
            animation: fadeIn 1s ease-in-out forwards;
            animation-delay: 4s;
        }
        .nav-button2 {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            font-size: 16px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 120px;
           
            opacity: 0;
            
            animation: fadeIn 1s ease-in-out forwards;
            animation-delay: 4s;
        }
        .nav-button1:hover {
            background-color: #0056b3;
        }
        .nav-button2:hover {
            background-color: #0056b3;
        }

        /* Reszponzivitás kisebb képernyőkre */
        @media (max-width: 600px) {
            body {
                justify-content: center;
            }

            .nav-container {
                flex-direction: column;
                align-items: center;
                gap: 5px;
            }

            .nav-button1 {
                width: 100%;
                max-width: 200px;
                font-size: 14px;
                padding: 8px 16px;
                
            }
            
            .nav-button2 {
                width: 100%;
                max-width: 200px;
                font-size: 14px;
                padding: 8px 16px;}
        }
    </style>
</head>
<body>
    <script src="index.js"></script>
    <img src="unoLogo.png" alt="Kép" class="image-container">
    <div class="nav-container">
        <div class="nav-button1">Bejelentkezés</div>
        <div class="nav-button2">Regisztráció</div>
    </div>

</body>
</html>
